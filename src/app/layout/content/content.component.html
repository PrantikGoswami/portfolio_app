<nz-card *ngFor="let data of totalData" [nzTitle]="cardTitleTemplate">
  <ng-template #cardTitleTemplate>
  <nz-page-header-title> {{data.title}} </nz-page-header-title>
  </ng-template>

  <!-- <nz-carousel nzAutoPlay> -->
    <nz-descriptions nz-carousel-content *ngFor="let innerData of data.innerData" nzBordered nzLayout="vertical" [nzSize]="'small'"
      [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 1, sm: 1, xs: 1 }">
      <nz-descriptions-item [nzTitle]="extraTemplate">
        <ng-template #extraTemplate>
          <!--avatar-->
          <nz-avatar nz-page-header-avatar [nzSrc]="innerData.avatarLink"></nz-avatar>

          <!--title-->
          <nz-page-header-title> {{innerData.innerTitle}} </nz-page-header-title>

          <!--subtitle-->
          <nz-page-header-subtitle>{{innerData.subTitle}}</nz-page-header-subtitle>

          <!--tags-->
          <nz-page-header-tags>
            <nz-tag [nzColor]="innerData.tagColor">{{innerData.tagText}}</nz-tag>
          </nz-page-header-tags>
        </ng-template>
        <nz-page-header class="site-page-header">
          <!--breadcrumb-->
          <!-- <nz-breadcrumb nz-page-header-breadcrumb>
            <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>

              <a>Second-level Menu</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
          </nz-breadcrumb> -->



          <!--extra-->
          <!-- <nz-page-header-extra>
            <button nz-button>Operation</button>
            <button nz-button>Operation</button>
            <button nz-button nzType="primary">Primary</button>
            <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0">
              <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>1st menu item length</li>
                <li nz-menu-item>2nd menu item length</li>
                <li nz-menu-item>3rd menu item length</li>
              </ul>
            </nz-dropdown-menu>
          </nz-page-header-extra> -->

          <!--content-->
          <nz-page-header-content>
            <div nz-row>
              <div class="content">
                <p nz-paragraph>
                  {{innerData.contentPara1}}
                </p>
                <p nz-paragraph>
                  {{innerData.contentPara2}}
                </p>
                <!-- <div class="content-link">
                  <a><img src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg" alt="start" />Quick Start</a>
                  <a><img src="https://gw.alipayobjects.com/zos/rmsportal/NbuDUAuBlIApFuDvWiND.svg" alt="info" />Product Info</a>
                  <a><img src="https://gw.alipayobjects.com/zos/rmsportal/ohOEPSYdDTNnyMbGuyLb.svg" alt="doc" />Product Doc</a>
                </div> -->
                <app-content-link [totalData]="innerData.contentLinkData"></app-content-link>
              </div>
              <div class="content-image">
                <img [src]="innerData.contentImageLink" alt="content" />
              </div>
            </div>
          </nz-page-header-content>
        </nz-page-header>
      </nz-descriptions-item>
    </nz-descriptions>
